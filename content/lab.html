<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=500">
    <title>irreader 实验室</title>
    <meta name="description" content="it should be fun">
    <link rel="icon" href="libs/favicon.png" type="image/png" />
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111452095-9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-111452095-9');
    </script>
</head>

<body>

    <style>
        #web-themes {
            display: flex;
        }

        .web-theme {
            width: 200px;
        }

        .web-theme img {
            width: 200px;
            height: 200px;
        }

        #templates{
            display: none;
        }
    </style>

    <script>

        $(document).ready(() => {
            let web_themes = [
                {
                    name: 'light',
                    preview: 'http://irreader.netqon.com/web-themes/light.jpg',
                    background: '#fff',
                    csser: '* {background: #fff !important; color: #333 !important;}'
                }
            ]
            web_themes.forEach((theme) => {
                let new_element = $('#web_theme_template').clone()
                new_element.find('.name').text(theme.name)
                let theme_link = `likefeed://set-web-theme?csser=${encodeURIComponent(theme.csser)}&background=${encodeURIComponent(theme.background)}`
                new_element.find('.btn-apply').attr('href', theme_link)
                new_element.removeAttr('id')
                new_element.appendTo('#web_themes')
            })
        })


    </script>

    <h1>阅读主题</h1>
    <div id="web_themes">

    </div>
    <div id="templates">

        <div class="web-theme" id="web_theme_template">
            <img src="web-themes/light.jpg" />
            <div style="text-align: center;">
                <span class="name">light</span>
                <a href="#" class="btn-apply" target="_blank">Apply</a>
            </div>
        </div>
    </div>
</body>

</html>
